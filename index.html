<!DOCTYPE html>
<html>
<head>
    <title>Aircraft incidents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
</head>
<body>
<div id= "headers">
<h1>Visualizing Aircraft incidents</h1>
<h2>Dasom Eom and Fitsum Seyoum     November 25, 2018</h2>
<h3>Hover over the data point for additional data</h3>
</div>
<div id="map"></div>
<div id="tooltip">
    Accident Number: <span id="number" class="info"></span><br>
    Date: <span id="date" class="info"></span><br>
    Location: <span id="location" class="info"></span><br>
    Country: <span id="country" class="info"></span><br>
    Injury Severity: <span id="injury" class="info"></span><br>
    Air Carrier: <span id="carrier" class="info"></span><br>
    Total Fatal Injuries: <span id="totalFatal" class="info"></span><br>
    Total Serious Injuries: <span id="totalSerious" class="info"></span><br>
    Weather Condition: <span id="weather" class="info"></span><br>
</div>
</body>
</html>
