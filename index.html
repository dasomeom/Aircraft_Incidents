<!DOCTYPE html>
<html>
<head>
    <title>Aircraft incidents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>
</head>
<body>
<div id= "headers">
<h1>Visualizing Aircraft incidents</h1>
<h2>Dasom Eom and Fitsum Seyoum</h2>
<h3>November 25, 2018</h3>
<h4>Hover over the data point for additional data</h4>
</div>
<div id = "graphing">
    <div id = "mapping">
        <div id="map">
        </div>
        <div id="tooltip">
            Accident Number: <span id="number" class="info"></span><br>
            Date: <span id="date" class="info"></span><br>
            Location: <span id="location" class="info"></span><br>
            Country: <span id="country" class="info"></span><br>
            Injury Severity: <span id="injury" class="info"></span><br>
            Air Carrier: <span id="carrier" class="info"></span><br>
            Total Fatal Injuries: <span id="totalFatal" class="info"></span><br>
            Total Serious Injuries: <span id="totalSerious" class="info"></span><br>
            Weather Condition: <span id="weather" class="info"></span><br>
        </div>

    </div>
    <div id="country_info">
        <strong># of Accidents:</strong> <span id="nums"></span><br/>
    </div>
</div>
<div id="byCountry">
    <p>Description</p>
    <svg id="CountryGraph" width = "2000px" height = "700px"></svg>
</div>


</body>
</html>
